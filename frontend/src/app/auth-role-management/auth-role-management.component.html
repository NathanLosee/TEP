<div class="auth-role-management-container">
  <!-- Header -->
  <div class="page-header">
    <div class="header-content">
      <div class="title-section">
        <mat-icon class="page-icon">security</mat-icon>
        <h1>Auth Role Management</h1>
      </div>
      <div class="header-actions">
        <button
          mat-raised-button
          color="primary"
          (click)="addAuthRole()"
          [disabled]="isLoading"
          class="add-btn"
          [disableIfNoPermission]="'auth_role.create'"
          matTooltip="Requires auth_role.create permission"
          [matTooltipDisabled]="true"
        >
          <mat-icon>add</mat-icon>
          Add Auth Role
        </button>
      </div>
    </div>
  </div>

  <!-- Main Content Tabs -->
  <mat-card class="content-card">
    <mat-tab-group class="main-tabs">
      <!-- Auth Roles Tab -->
      <mat-tab label="Auth Roles" [disabled]="isLoading">
        <div class="tab-content">
          <!-- Search -->
          <div class="search-section">
            <form [formGroup]="searchForm" class="search-form">
              <mat-form-field appearance="outline" class="search-field">
                <mat-label>Search auth roles</mat-label>
                <input
                  matInput
                  formControlName="name"
                  placeholder="Role name"
                />
                <mat-icon matSuffix>search</mat-icon>
              </mat-form-field>
            </form>
          </div>

          <!-- Auth Roles Table -->
          <mat-card class="table-card">
            <mat-card-header>
              <mat-card-title
                >Auth Roles ({{ filteredRoles.length }})</mat-card-title
              >
            </mat-card-header>

            <mat-card-content>
              <app-generic-table
                [data]="filteredRoles"
                [columns]="columns"
                [actions]="actions"
                [isLoading]="isLoading"
                emptyIcon="security"
                emptyTitle="No auth roles found"
                [emptyMessage]="
                  searchForm.get('name')?.value
                    ? 'Try adjusting your search criteria'
                    : 'Create your first auth role to get started'
                "
                [showCreateOnEmpty]="!searchForm.get('name')?.value"
                createButtonText="Create Auth Role"
                createPermission="auth_role.create"
                (actionClick)="onTableAction($event)"
                (createClick)="addAuthRole()"
              >
                <!-- Custom template for permissions column -->
                <ng-template appTableCell="permissions" let-role>
                  <div class="permissions-cell">
                    <span class="permission-count"
                      >{{ role.permissions.length }} permissions</span
                    >
                    <div class="permission-preview">
                      <mat-chip-set>
                        <mat-chip
                          *ngFor="let permission of role.permissions.slice(0, 3)"
                        >
                          {{ permission.resource }}
                        </mat-chip>
                        <mat-chip
                          *ngIf="role.permissions.length > 3"
                          class="more-chip"
                        >
                          +{{ role.permissions.length - 3 }} more
                        </mat-chip>
                      </mat-chip-set>
                    </div>
                  </div>
                </ng-template>
              </app-generic-table>
            </mat-card-content>
          </mat-card>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
