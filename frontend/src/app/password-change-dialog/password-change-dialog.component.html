<h2 mat-dialog-title>Change Password</h2>

<mat-dialog-content>
  <form [formGroup]="passwordForm" class="password-form">
    <!-- Current Password (only for self-service) -->
    <mat-form-field *ngIf="!data.isAdmin" appearance="outline" class="full-width">
      <mat-label>Current Password</mat-label>
      <input
        matInput
        [type]="hideCurrentPassword ? 'password' : 'text'"
        formControlName="currentPassword"
        autocomplete="current-password"
      />
      <button
        mat-icon-button
        matSuffix
        type="button"
        (click)="hideCurrentPassword = !hideCurrentPassword"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hideCurrentPassword"
      >
        <mat-icon>{{
          hideCurrentPassword ? 'visibility_off' : 'visibility'
        }}</mat-icon>
      </button>
      <mat-error *ngIf="passwordForm.get('currentPassword')?.hasError('required')">
        Current password is required
      </mat-error>
    </mat-form-field>

    <!-- New Password -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>New Password</mat-label>
      <input
        matInput
        [type]="hideNewPassword ? 'password' : 'text'"
        formControlName="newPassword"
        autocomplete="new-password"
      />
      <button
        mat-icon-button
        matSuffix
        type="button"
        (click)="hideNewPassword = !hideNewPassword"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hideNewPassword"
      >
        <mat-icon>{{
          hideNewPassword ? 'visibility_off' : 'visibility'
        }}</mat-icon>
      </button>
      <mat-error *ngIf="passwordForm.get('newPassword')?.hasError('required')">
        New password is required
      </mat-error>
      <mat-error *ngIf="passwordForm.get('newPassword')?.hasError('minlength')">
        Password must be at least 8 characters
      </mat-error>
    </mat-form-field>

    <!-- Confirm Password -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Confirm New Password</mat-label>
      <input
        matInput
        [type]="hideConfirmPassword ? 'password' : 'text'"
        formControlName="confirmPassword"
        autocomplete="new-password"
      />
      <button
        mat-icon-button
        matSuffix
        type="button"
        (click)="hideConfirmPassword = !hideConfirmPassword"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hideConfirmPassword"
      >
        <mat-icon>{{
          hideConfirmPassword ? 'visibility_off' : 'visibility'
        }}</mat-icon>
      </button>
      <mat-error *ngIf="passwordForm.get('confirmPassword')?.hasError('required')">
        Password confirmation is required
      </mat-error>
      <mat-error *ngIf="passwordForm.hasError('passwordMismatch') && !passwordForm.get('confirmPassword')?.hasError('required')">
        Passwords do not match
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()" [disabled]="isLoading">
    Cancel
  </button>
  <button
    mat-raised-button
    color="primary"
    (click)="onSubmit()"
    [disabled]="passwordForm.invalid || isLoading"
  >
    {{ isLoading ? 'Changing...' : 'Change Password' }}
  </button>
</mat-dialog-actions>
