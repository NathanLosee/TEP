<div class="login-container">
  <mat-card>
    <form (ngSubmit)="login(loginForm.value)" #loginForm="ngForm">
      <mat-card-title-group>
        <mat-card-title>Admin Login</mat-card-title>
      </mat-card-title-group>

      <mat-card-content>
        <mat-form-field>
          <mat-label>Badge Number</mat-label>
          <input
            matInput
            name="badgeNumber"
            required
            [(ngModel)]="badgeNumber"
          />
          @if (badgeNumber) {
          <button
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="badgeNumber = null"
          >
            <mat-icon>close</mat-icon>
          </button>
          }
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            matInput
            name="password"
            type="password"
            required
            [(ngModel)]="password"
          />
          @if (password) {
          <button
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="password = null"
          >
            <mat-icon>close</mat-icon>
          </button>
          }
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <button
          mat-raised-button
          type="submit"
          [disabled]="!badgeNumber || !password"
        >
          Login
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
