<form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
  <mat-toolbar>Admin Login</mat-toolbar>

  <mat-form-field>
    <mat-label>Badge Number</mat-label>
    <input
      matInput
      ngModel
      name="badgeNumber"
      type="text"
      required
      #badgeNumber="ngModel"
    />
    @if (badgeNumber.value) {
    <button
      matSuffix
      mat-icon-button
      type="button"
      aria-label="Clear"
      (click)="badgeNumber.reset('')"
    >
      <mat-icon>close</mat-icon>
    </button>
    }
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input
      matInput
      ngModel
      name="password"
      type="password"
      required
      #password="ngModel"
    />
    @if (password.value) {
    <button
      matSuffix
      mat-icon-button
      type="button"
      aria-label="Clear"
      (click)="password.reset('')"
    >
      <mat-icon>close</mat-icon>
    </button>
    }
  </mat-form-field>

  <button mat-raised-button type="submit" [disabled]="loginForm.invalid">
    Login
  </button>
</form>
