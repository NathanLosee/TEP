<div class="event-log-management-container">
  <!-- Header -->
  <div class="page-header">
    <div class="header-content">
      <div class="title-section">
        <mat-icon class="page-icon">history</mat-icon>
        <h1>Event Log Management</h1>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <mat-card class="content-card">
    <mat-tab-group class="main-tabs">
      <mat-tab label="Event Logs" [disabled]="isLoading">
        <div class="tab-content">
          <!-- Search Section -->
          <div class="search-section">
            <form [formGroup]="searchForm" class="search-form">
              <mat-form-field appearance="outline" class="date-field">
                <mat-label>Start Date</mat-label>
                <input
                  matInput
                  [matDatepicker]="startPicker"
                  formControlName="startDate"
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="startPicker"
                ></mat-datepicker-toggle>
                <mat-datepicker #startPicker></mat-datepicker>
              </mat-form-field>

              <mat-form-field appearance="outline" class="date-field">
                <mat-label>End Date</mat-label>
                <input
                  matInput
                  [matDatepicker]="endPicker"
                  formControlName="endDate"
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="endPicker"
                ></mat-datepicker-toggle>
                <mat-datepicker #endPicker></mat-datepicker>
              </mat-form-field>

              <mat-form-field appearance="outline" class="badge-field">
                <mat-label>Badge Number</mat-label>
                <input
                  matInput
                  formControlName="badgeNumber"
                  placeholder="Filter by badge number"
                />
                <button
                  mat-icon-button
                  matSuffix
                  (click)="setCurrentUserFilter()"
                  matTooltip="Set to my badge number"
                  type="button"
                >
                  <mat-icon>person</mat-icon>
                </button>
              </mat-form-field>

              <mat-form-field appearance="outline" class="search-field">
                <mat-label>Search log messages</mat-label>
                <input
                  matInput
                  formControlName="logFilter"
                  placeholder="Log message"
                />
                <mat-icon matSuffix>search</mat-icon>
              </mat-form-field>
            </form>
          </div>

          <!-- Event Logs Table -->
          <mat-card class="table-card">
            <mat-card-header>
              <mat-card-title
                >Event Logs ({{ filteredEventLogs.length }})</mat-card-title
              >
            </mat-card-header>

            <mat-card-content>
              <app-generic-table
                [data]="filteredEventLogs"
                [columns]="columns"
                [actions]="actions"
                [isLoading]="isLoading"
                emptyIcon="history"
                emptyTitle="No event logs found"
                [emptyMessage]="
                  hasActiveFilters()
                    ? 'Try adjusting your search criteria or date range'
                    : 'No event logs available for the selected time period'
                "
                (actionClick)="onTableAction($event)"
              >
                <!-- Custom template for timestamp column -->
                <ng-template appTableCell="timestamp" let-log>
                  <div class="timestamp-cell">
                    <mat-icon class="timestamp-icon">schedule</mat-icon>
                    <span>{{ formatTimestamp(log.timestamp) }}</span>
                  </div>
                </ng-template>

                <!-- Custom template for log column (truncated) -->
                <ng-template appTableCell="log" let-log>
                  <span class="log-message-truncated" [matTooltip]="log.log.length > 80 ? 'Click view to see full message' : ''">
                    {{ truncateLog(log.log) }}
                  </span>
                </ng-template>

                <!-- Custom template for type column -->
                <ng-template appTableCell="type" let-log>
                  <mat-chip [color]="getEventTypeColor(getEventType(log.log))">
                    {{ getEventType(log.log) }}
                  </mat-chip>
                </ng-template>
              </app-generic-table>
            </mat-card-content>
          </mat-card>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
