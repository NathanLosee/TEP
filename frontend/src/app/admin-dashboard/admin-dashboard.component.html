<div class="admin-dashboard-container">
  <!-- Welcome Header -->
  <div class="welcome-header">
    <div class="welcome-content">
      <div class="welcome-text">
        <h1>Welcome to TAP Admin</h1>
        <p class="welcome-subtitle">
          {{ currentDateAndTime | date: "EEEE, MMMM d, yyyy - h:mm a" }}
        </p>
      </div>
      <div class="admin-avatar">
        <mat-icon class="avatar-icon">admin_panel_settings</mat-icon>
      </div>
    </div>
  </div>

  <!-- Recent Activity -->
  <mat-card class="activity-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>history</mat-icon>
        Recent Activity
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-progress-bar
        *ngIf="isLoadingEvents"
        mode="indeterminate"
      ></mat-progress-bar>
      <div class="activity-list" *ngIf="!isLoadingEvents">
        <div *ngFor="let activity of recentActivity" class="activity-item">
          <div class="activity-icon">
            <mat-icon [class]="'activity-icon-' + activity.type">{{
              activity.icon
            }}</mat-icon>
          </div>
          <div class="activity-content">
            <div class="activity-action">{{ activity.action }}</div>
            <div class="activity-detail" *ngIf="activity.detail">
              {{ activity.detail }}
            </div>
            <div class="activity-time">{{ activity.time }}</div>
          </div>
        </div>
        <div *ngIf="recentActivity.length === 0" class="no-activity">
          <mat-icon>info</mat-icon>
          <p>No recent activity</p>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
