<div class="department-management-container">
  <!-- Header -->
  <div class="page-header">
    <div class="header-content">
      <div class="title-section">
        <mat-icon class="page-icon">business</mat-icon>
        <h1>Department Management</h1>
      </div>
      <div class="header-actions">
        <button
          mat-raised-button
          color="primary"
          (click)="openDepartmentFormDialog()"
          [disabled]="isLoading"
          class="add-btn"
        >
          <mat-icon>{{ "add" }}</mat-icon>
          Add Department
        </button>
      </div>
    </div>
  </div>

  <!-- Main Content Tabs -->
  <mat-card class="content-card">
    <mat-tab-group class="main-tabs">
      <!-- Departments Tab -->
      <mat-tab label="Departments" [disabled]="isLoading">
        <div class="tab-content">
          <!-- Search -->
          <div class="search-section">
            <form [formGroup]="searchForm" class="search-form">
              <mat-form-field appearance="outline" class="search-field">
                <mat-label>Search departments</mat-label>
                <input
                  matInput
                  formControlName="name"
                  placeholder="Department name"
                />
                <mat-icon matSuffix>search</mat-icon>
              </mat-form-field>
            </form>
          </div>

          <!-- Departments Table -->
          <mat-card class="table-card">
            <mat-card-header>
              <mat-card-title
                >Departments ({{ filteredDepartments.length }})</mat-card-title
              >
            </mat-card-header>

            <mat-card-content>
              <div class="table-container">
                <table
                  mat-table
                  [dataSource]="filteredDepartments"
                  class="departments-table"
                >
                  <!-- Name Column -->
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Department Name</th>
                    <td mat-cell *matCellDef="let department">
                      <div class="department-name">
                        <mat-icon class="department-icon">business</mat-icon>
                        <div class="department-info">
                          <div class="department-name">
                            {{ department.name }}
                          </div>
                        </div>
                      </div>
                    </td>
                  </ng-container>

                  <!-- Actions Column -->
                  <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let department">
                      <div class="action-buttons">
                        <button
                          mat-icon-button
                          matTooltip="View Employees"
                          (click)="viewEmployees(department)"
                          class="view-btn"
                        >
                          <mat-icon>people</mat-icon>
                        </button>
                        <button
                          mat-icon-button
                          matTooltip="Edit Department"
                          color="primary"
                          (click)="openDepartmentFormDialog(department)"
                        >
                          <mat-icon>edit</mat-icon>
                        </button>
                        <button
                          mat-icon-button
                          matTooltip="Delete Department"
                          color="warn"
                          (click)="deleteDepartment(department)"
                          class="delete-btn"
                        >
                          <mat-icon>delete</mat-icon>
                        </button>
                      </div>
                    </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr
                    mat-row
                    *matRowDef="let row; columns: displayedColumns"
                  ></tr>
                </table>

                <!-- Empty State -->
                <div
                  class="empty-state"
                  *ngIf="filteredDepartments.length === 0 && !isLoading"
                >
                  <mat-icon class="empty-icon">business</mat-icon>
                  <h3>No departments found</h3>
                  <p *ngIf="searchForm.get('name')?.value">
                    Try adjusting your search criteria
                  </p>
                  <p *ngIf="!searchForm.get('name')?.value">
                    Create your first department to get started
                  </p>
                  <button
                    mat-raised-button
                    color="primary"
                    (click)="openDepartmentFormDialog()"
                    *ngIf="!searchForm.get('name')?.value"
                  >
                    <mat-icon>add</mat-icon>
                    Create Department
                  </button>
                </div>

                <!-- Loading State -->
                <div *ngIf="isLoading" class="loading-container">
                  <mat-progress-spinner
                    mode="indeterminate"
                    diameter="60"
                  ></mat-progress-spinner>
                  <p>Loading departments...</p>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
