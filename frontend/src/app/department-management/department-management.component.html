<div class="department-management-container">
  <!-- Header -->
  <div class="page-header">
    <div class="header-content">
      <div class="title-section">
        <mat-icon class="page-icon">business</mat-icon>
        <h1>Department Management</h1>
      </div>
      <div class="header-actions">
        <button
          mat-raised-button
          color="primary"
          (click)="addDepartment()"
          class="add-btn"
        >
          <mat-icon>add</mat-icon>
          Add Department
        </button>
      </div>
    </div>
  </div>

  <!-- Main Content Tabs -->
  <mat-card class="content-card">
    <mat-tab-group class="main-tabs">
      <!-- Departments Tab -->
      <mat-tab label="Departments" [disabled]="isLoading">
        <div class="tab-content">
          <!-- Departments Table -->
          <mat-card class="table-card">
            <mat-card-header>
              <mat-card-title>Departments ({{ departments.length }})</mat-card-title>
            </mat-card-header>

            <mat-card-content>
              <div class="table-container">
                <table mat-table [dataSource]="departments" class="departments-table" *ngIf="!isLoading">
                  <!-- Department Name Column -->
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Department Name</th>
                    <td mat-cell *matCellDef="let department">
                      <div class="department-cell">
                        <mat-icon class="dept-icon">business</mat-icon>
                        <div class="dept-info">
                          <div class="dept-name">{{ department.name }}</div>
                        </div>
                      </div>
                    </td>
                  </ng-container>

                  <!-- Actions Column -->
                  <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let department">
                      <div class="action-buttons">
                        <button
                          mat-icon-button
                          matTooltip="View Details"
                          (click)="viewDepartment(department)"
                          class="view-btn"
                        >
                          <mat-icon>visibility</mat-icon>
                        </button>
                        <button
                          mat-icon-button
                          matTooltip="Edit Department"
                          (click)="editDepartment(department)"
                        >
                          <mat-icon>edit</mat-icon>
                        </button>
                        <button
                          mat-icon-button
                          matTooltip="Delete Department"
                          (click)="deleteDepartment(department)"
                          class="delete-btn"
                        >
                          <mat-icon>delete</mat-icon>
                        </button>
                      </div>
                    </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>

                <!-- Empty State -->
                <div
                  class="empty-state"
                  *ngIf="departments.length === 0 && !isLoading"
                >
                  <mat-icon class="empty-icon">business_center</mat-icon>
                  <h3>No departments found</h3>
                  <p>Get started by creating your first department.</p>
                  <button mat-raised-button color="primary" (click)="addDepartment()">
                    <mat-icon>add</mat-icon>
                    Create First Department
                  </button>
                </div>

                <!-- Loading State -->
                <div *ngIf="isLoading" class="loading-container">
                  <mat-progress-spinner
                    mode="indeterminate"
                    diameter="60"
                  ></mat-progress-spinner>
                  <p>Loading departments...</p>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
