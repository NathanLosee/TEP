<div class="department-management-container">
  <!-- Header -->
  <div class="page-header">
    <div class="header-content">
      <div class="title-section">
        <mat-icon class="page-icon">business</mat-icon>
        <h1>Department Management</h1>
      </div>
      <div class="header-actions">
        <button
          mat-raised-button
          color="primary"
          (click)="openDepartmentFormDialog()"
          [disabled]="isLoading"
          class="add-btn"
          [disableIfNoPermission]="'department.create'"
          matTooltip="Requires department.create permission"
          [matTooltipDisabled]="true"
        >
          <mat-icon>{{ "add" }}</mat-icon>
          Add Department
        </button>
      </div>
    </div>
  </div>

  <!-- Main Content Tabs -->
  <mat-card class="content-card">
    <mat-tab-group class="main-tabs">
      <!-- Departments Tab -->
      <mat-tab label="Departments" [disabled]="isLoading">
        <div class="tab-content">
          <!-- Search -->
          <div class="search-section">
            <form [formGroup]="searchForm" class="search-form">
              <mat-form-field appearance="outline" class="search-field">
                <mat-label>Search departments</mat-label>
                <input
                  matInput
                  formControlName="name"
                  placeholder="Department name"
                />
                <mat-icon matSuffix>search</mat-icon>
              </mat-form-field>
            </form>
          </div>

          <!-- Departments Table -->
          <mat-card class="table-card">
            <mat-card-header>
              <mat-card-title
                >Departments ({{ filteredDepartments.length }})</mat-card-title
              >
            </mat-card-header>

            <mat-card-content>
              <app-generic-table
                [data]="filteredDepartments"
                [columns]="columns"
                [actions]="actions"
                [isLoading]="isLoading"
                emptyIcon="business"
                emptyTitle="No departments found"
                [emptyMessage]="
                  searchForm.get('name')?.value
                    ? 'Try adjusting your search criteria'
                    : 'Create your first department to get started'
                "
                [showCreateOnEmpty]="!searchForm.get('name')?.value"
                createButtonText="Create Department"
                createPermission="department.create"
                (actionClick)="onTableAction($event)"
                (createClick)="openDepartmentFormDialog()"
              ></app-generic-table>
            </mat-card-content>
          </mat-card>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
