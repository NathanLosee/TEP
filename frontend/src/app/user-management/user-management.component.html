<div class="user-management-container">
  <!-- Header -->
  <div class="page-header">
    <div class="header-content">
      <div class="title-section">
        <mat-icon class="page-icon">people</mat-icon>
        <h1>User Account Management</h1>
      </div>
      <div class="header-actions">
        <button
          mat-raised-button
          color="primary"
          (click)="createUser()"
          [disabled]="isLoading"
          [disableIfNoPermission]="'user.create'"
          matTooltip="Requires user.create permission"
          [matTooltipDisabled]="true"
        >
          <mat-icon>add</mat-icon>
          Create User
        </button>
      </div>
    </div>
  </div>

  <!-- Main Content Tabs -->
  <mat-card class="content-card">
    <mat-tab-group class="main-tabs">
      <!-- User Accounts Tab -->
      <mat-tab label="User Accounts" [disabled]="isLoading">
        <div class="tab-content">
          <!-- Controls Section -->
          <div class="controls-section">
            <mat-form-field appearance="outline" class="search-field">
              <mat-label>Search users...</mat-label>
              <input
                matInput
                [(ngModel)]="searchTerm"
                (input)="onSearchChange()"
                placeholder="Search by badge number"
              />
              <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
          </div>

          <!-- Users Table -->
          <mat-card class="table-card">
            <mat-card-header>
              <mat-card-title
                >User Accounts ({{ filteredUsers.length }})</mat-card-title
              >
            </mat-card-header>

            <mat-card-content>
              <app-generic-table
                [data]="filteredUsers"
                [columns]="columns"
                [actions]="actions"
                [isLoading]="isLoading"
                emptyIcon="people"
                emptyTitle="No user accounts found"
                [emptyMessage]="
                  searchTerm
                    ? 'Try adjusting your search criteria'
                    : 'Create your first user account to get started'
                "
                [showCreateOnEmpty]="!searchTerm"
                createButtonText="Create User Account"
                createPermission="user.create"
                (actionClick)="onTableAction($event)"
                (createClick)="createUser()"
              >
                <!-- Custom template for badge_number column -->
                <ng-template appTableCell="badge_number" let-user>
                  <div class="user-info">
                    <mat-icon class="user-icon">account_circle</mat-icon>
                    <div class="user-details">
                      <div class="badge-number">{{ user.badge_number }}</div>
                      <div class="employee-name">
                        {{ getEmployeeName(user.badge_number) }}
                      </div>
                    </div>
                  </div>
                </ng-template>

                <!-- Custom template for roles column -->
                <ng-template appTableCell="roles" let-user>
                  <div class="roles-chips">
                    <mat-chip-set>
                      <mat-chip *ngFor="let role of getUserRoles(user)">
                        {{ role.name }}
                      </mat-chip>
                    </mat-chip-set>
                    <span
                      *ngIf="getUserRoles(user).length === 0"
                      class="no-roles"
                    >
                      No roles assigned
                    </span>
                  </div>
                </ng-template>
              </app-generic-table>
            </mat-card-content>
          </mat-card>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
