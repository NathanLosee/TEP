<h2 mat-dialog-title>
  <mat-icon>{{ isEditMode ? "edit" : "add" }}</mat-icon>
  {{ isEditMode ? "Edit" : "Add" }} Organizational Unit
</h2>

<mat-dialog-content>
  <form [formGroup]="orgUnitForm" (ngSubmit)="submitForm()">
    <div class="form-section">
      <h3>Basic Information</h3>
      <div class="form-row">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Unit Name</mat-label>
          <input
            matInput
            formControlName="name"
            placeholder="Enter organizational unit name"
          />
          <mat-error *ngIf="orgUnitForm.get('name')?.hasError('required')">
            Unit name is required
          </mat-error>
        </mat-form-field>
      </div>
      
      <div class="form-row">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Description</mat-label>
          <textarea
            matInput
            formControlName="description"
            placeholder="Enter unit description (optional)"
            rows="3"
          ></textarea>
        </mat-form-field>
      </div>
    </div>

    <div class="form-section">
      <h3>Hierarchy</h3>
      <div class="form-row">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Parent Unit</mat-label>
          <mat-select formControlName="parent_id">
            <mat-option value="">None (Top Level)</mat-option>
            <mat-option *ngFor="let unit of availableParents" [value]="unit.id">
              {{ unit.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="spacer"></div>
  <button mat-button (click)="cancelForm()" type="button">Cancel</button>
  <button
    mat-raised-button
    color="primary"
    (click)="submitForm()"
    [disabled]="orgUnitForm.invalid || isLoading"
    type="button"
  >
    <mat-progress-spinner
      *ngIf="isLoading"
      diameter="20"
      mode="indeterminate"
    ></mat-progress-spinner>
    <span *ngIf="!isLoading">{{ isEditMode ? 'Save Changes' : 'Create Unit' }}</span>
  </button>
</mat-dialog-actions>
