<div class="org-unit-management-container">
  <!-- Header -->
  <div class="page-header">
    <div class="header-content">
      <div class="title-section">
        <mat-icon class="page-icon">account_tree</mat-icon>
        <h1>Organizational Units</h1>
      </div>
      <div class="header-actions">
        <button
          mat-raised-button
          color="primary"
          (click)="openOrgUnitFormDialog()"
          class="add-btn"
          [disableIfNoPermission]="'org_unit.create'"
          matTooltip="Requires org_unit.create permission"
          [matTooltipDisabled]="true"
        >
          <mat-icon>add</mat-icon>
          Add Org Unit
        </button>
      </div>
    </div>
  </div>

  <!-- Main Content Tabs -->
  <mat-card class="content-card">
    <mat-tab-group class="main-tabs">
      <!-- Org Units Tab -->
      <mat-tab label="Org Units" [disabled]="isLoading">
        <div class="tab-content">
          <!-- Search -->
          <div class="search-section">
            <form [formGroup]="searchForm" class="search-form">
              <mat-form-field appearance="outline" class="search-field">
                <mat-label>Search org units</mat-label>
                <input
                  matInput
                  formControlName="name"
                  placeholder="Org unit name"
                />
                <mat-icon matSuffix>search</mat-icon>
              </mat-form-field>
            </form>
          </div>

          <!-- Org Units Table -->
          <mat-card class="table-card">
            <mat-card-header>
              <mat-card-title
                >Organizational Units ({{
                  filteredOrgUnits.length
                }})</mat-card-title
              >
            </mat-card-header>

            <mat-card-content>
              <app-generic-table
                [data]="filteredOrgUnits"
                [columns]="columns"
                [actions]="actions"
                [isLoading]="isLoading"
                emptyIcon="account_tree"
                emptyTitle="No organizational units found"
                [emptyMessage]="
                  searchForm.get('name')?.value
                    ? 'Try adjusting your search criteria'
                    : 'Create your first organizational unit to get started'
                "
                [showCreateOnEmpty]="!searchForm.get('name')?.value"
                createButtonText="Create Organizational Unit"
                createPermission="org_unit.create"
                (actionClick)="onTableAction($event)"
                (createClick)="openOrgUnitFormDialog()"
              ></app-generic-table>
            </mat-card-content>
          </mat-card>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
