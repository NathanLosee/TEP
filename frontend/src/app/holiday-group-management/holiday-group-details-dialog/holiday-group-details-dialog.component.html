<h2 mat-dialog-title>
  <mat-icon>event</mat-icon>
  {{ holidayGroup.name }} - Holiday Details
</h2>

<mat-dialog-content>
  <div class="holiday-content">
    <div
      class="holidays-list"
      *ngIf="holidayGroup.holidays.length > 0; else noHolidays"
    >
      <div
        *ngFor="let holiday of holidayGroup.holidays; let i = index"
        class="holiday-item"
      >
        <div class="holiday-info">
          <span class="holiday-name">{{ holiday.name }}</span>
          <span class="holiday-dates">
            {{ getStartDate(holiday) | date : "MMM d, y" }}
            <span *ngIf="getStartDate(holiday).getTime() !== getEndDate(holiday).getTime()">
              - {{ getEndDate(holiday) | date : "MMM d, y" }}
            </span>
            <mat-chip class="duration-chip"
              >{{
                getDurationDays(holiday)
              }}
              day{{
                getDurationDays(holiday) !== 1 ? "s" : ""
              }}</mat-chip
            >
          </span>
        </div>
      </div>
    </div>

    <ng-template #noHolidays>
      <div class="no-holidays">
        <mat-icon>event_busy</mat-icon>
        <p>No holidays defined for this group</p>
      </div>
    </ng-template>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
