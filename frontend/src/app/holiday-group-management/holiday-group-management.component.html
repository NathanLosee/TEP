<div class="holiday-group-management-container">
  <!-- Header -->
  <div class="page-header">
    <div class="header-content">
      <div class="title-section">
        <mat-icon class="page-icon">event</mat-icon>
        <h1>Holiday Group Management</h1>
      </div>
      <div class="header-actions">
        <button
          mat-raised-button
          color="primary"
          (click)="openHolidayFormDialog()"
          [disabled]="isLoading"
          class="add-btn"
          [disableIfNoPermission]="'holiday_group.create'"
          matTooltip="Requires holiday_group.create permission"
          [matTooltipDisabled]="true"
        >
          <mat-icon>{{ "add" }}</mat-icon>
          Add Holiday Group
        </button>
      </div>
    </div>
  </div>

  <!-- Main Content Tabs -->
  <mat-card class="content-card">
    <mat-tab-group class="main-tabs">
      <!-- Holiday Groups Tab -->
      <mat-tab label="Holiday Groups" [disabled]="isLoading">
        <div class="tab-content">
          <!-- Search -->
          <div class="search-section">
            <form [formGroup]="searchForm" class="search-form">
              <mat-form-field appearance="outline" class="search-field">
                <mat-label>Search holiday groups</mat-label>
                <input
                  matInput
                  formControlName="name"
                  placeholder="Group name"
                />
                <mat-icon matSuffix>search</mat-icon>
              </mat-form-field>
            </form>
          </div>

          <!-- Holiday Groups Table -->
          <mat-card class="table-card">
            <mat-card-header>
              <mat-card-title
                >Holiday Groups ({{ filteredGroups.length }})</mat-card-title
              >
            </mat-card-header>

            <mat-card-content>
              <app-generic-table
                [data]="filteredGroups"
                [columns]="columns"
                [actions]="actions"
                [isLoading]="isLoading"
                emptyIcon="event"
                emptyTitle="No holiday groups found"
                [emptyMessage]="
                  searchForm.get('name')?.value
                    ? 'Try adjusting your search criteria'
                    : 'Create your first holiday group to get started'
                "
                [showCreateOnEmpty]="!searchForm.get('name')?.value"
                createButtonText="Create Holiday Group"
                createPermission="holiday_group.create"
                (actionClick)="onTableAction($event)"
                (createClick)="openHolidayFormDialog()"
              >
                <!-- Custom template for holidays_count column -->
                <ng-template appTableCell="holidays_count" let-group>
                  <div class="holidays-cell">
                    <span class="holiday-count"
                      >{{ group.holidays.length }} holiday{{
                        group.holidays.length !== 1 ? "s" : ""
                      }}</span
                    >
                    <div class="holiday-preview">
                      <mat-chip-set>
                        <mat-chip
                          *ngFor="let holiday of group.holidays.slice(0, 2)"
                        >
                          {{ holiday.name }}
                        </mat-chip>
                        <mat-chip
                          *ngIf="group.holidays.length > 2"
                          class="more-chip"
                        >
                          +{{ group.holidays.length - 2 }} more
                        </mat-chip>
                      </mat-chip-set>
                    </div>
                  </div>
                </ng-template>
              </app-generic-table>
            </mat-card-content>
          </mat-card>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
