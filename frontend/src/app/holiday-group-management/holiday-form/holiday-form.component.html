<mat-card class="edit-form-card">
  <mat-card-header>
    <mat-card-title>
      <mat-icon>edit</mat-icon>
      Add/Edit Holiday Group
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="holidayForm" (ngSubmit)="submitForm()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Group Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter group name" />
        <mat-error *ngIf="holidayForm.get('name')?.hasError('required')">
          Group name is required
        </mat-error>
      </mat-form-field>

      <div class="current-holidays">
        <h3>Current Holidays ({{ getHolidays().length }})</h3>
        <div class="holidays-list" formArrayName="holidays">
          <div
            *ngFor="let holiday of getHolidays().controls; let i = index"
            class="holiday-item"
            [formGroupName]="i"
          >
            <mat-form-field appearance="outline">
              <mat-label>Holiday Name</mat-label>
              <input
                matInput
                formControlName="name"
                placeholder="Enter holiday name"
              />
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Start Date</mat-label>
              <input
                matInput
                [matDatepicker]="startPicker"
                formControlName="start_date"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="startPicker"
              ></mat-datepicker-toggle>
              <mat-datepicker #startPicker></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>End Date</mat-label>
              <input
                matInput
                [matDatepicker]="endPicker"
                formControlName="end_date"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="endPicker"
              ></mat-datepicker-toggle>
              <mat-datepicker #endPicker></mat-datepicker>
            </mat-form-field>

            <button
              mat-icon-button
              color="warn"
              (click)="removeHoliday(i)"
              matTooltip="Remove Holiday"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </div>
          <div *ngIf="getHolidays().length === 0" class="no-holidays">
            <mat-icon>event_busy</mat-icon>
            <span>No holidays defined</span>
          </div>
        </div>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addHoliday()">Add Holiday</button>
    <button
      mat-raised-button
      color="primary"
      (click)="submitForm()"
      [disabled]="holidayForm.invalid"
    >
      <mat-progress-spinner
        *ngIf="isLoading"
        diameter="20"
        mode="indeterminate"
      ></mat-progress-spinner>
      <span *ngIf="!isLoading">Save Changes</span>
    </button>
    <button mat-button (click)="cancelForm()">Cancel</button>
  </mat-card-actions>
</mat-card>
